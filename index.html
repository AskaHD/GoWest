<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GoWest</title>
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrap/bootstrap-grid.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/bootstrap-social.css" rel="stylesheet">

</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-dark bg-dark">
        <a href="#carousel">Accueil</a>
        <a href="#virtual_visit">Visite virtuelle</a>
        <a href="#models">Modèles phares</a>
        <a href="#footer">Informations</a>
    </nav>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/carousel/gowest-boots-boots-et-santiag-bottes-mexicaines-et-santiags-1413491447.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/carousel/maxresdefault.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/carousel/gowest-boots-boots-et-santiag-bottes-mexicaines-et-santiags-1413491447.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="virtual_visit">
        <p> Visite virtuelle </p>
    </div>
    <div id="models">
        <p> Modèles </p>
    </div>
    <div id="footer">
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2570.164851496318!2d2.2969955445100467!3d49.895708302027764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e7843f30f50e1f%3A0x4b8aed26a1fec9af!2sGowest!5e0!3m2!1sfr!2sfr!4v1515967687219"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <a class="btn btn-block btn-social btn-twitter">
            <span class="fa fa-twitter"></span> Sign in with Twitter
        </a>
    </div>

    <script src="node_modules/bootstrap.native/dist/bootstrap-native-v4.js"></script>
</body>
</html>
